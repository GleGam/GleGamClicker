<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Жоское порево</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f0f0f0;
      color: #333;
    }
    button {
      margin: 10px;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      transition: background-color 0.3s;
    }
    button:hover {
      opacity: 0.85;
    }
    #counter {
      font-size: 28px;
      margin: 20px 0;
      font-weight: bold;
      color: #222;
    }
    #clickBtn {
      background-color: #4CAF50;
      color: white;
    }
    #musicBtn1 {
      background-color: #002d9e;
      color: white;
    }
    #musicBtn2 {
      background-color: #002d9e;
      color: white;
    }
  </style>
</head>
<body>

  <button id="clickBtn" onclick="increment()">ЕБИ МЕНЯ, ОДАА</button>
  <p id="counter">Поставлено на счетчик: 0</p>

  <button id="musicBtn1" onclick="playMusic1()">Сизженная JBL у бомжа</button>
  <button id="musicBtn2" onclick="playMusic2()">ИНСТАСАСАМКА Е6АА</button>

  <script src="script.js"></script>

</body>
</html>
